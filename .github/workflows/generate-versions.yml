name: Generate versions.json from Releases

on:
  workflow_dispatch:    # 手动触发
  schedule:
    - cron: '0 3 * * 1'   # 每周一 UTC 03:00 执行（可自行调整）
  push:
    branches:
      - main
    paths:
      - '.github/workflows/generate-versions.yml'   # 只在修改本文件时触发

permissions:
  contents: write

jobs:
  generate-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 需要完整的 tag 历史

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @octokit/rest dayjs

      - name: Generate versions.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node generate-versions.js

      - name: Show generated JSON (for debug)
        run: cat updates/versions.json || true
