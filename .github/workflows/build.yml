name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Skip Scripts Install 
      run: npm i --skip-scripts

    - name: Install cross-fetch
      run: npm i cross-fetch

    - name: Install dependencies
      run: npm i

      
    - name: Build
      run: npm run build

    - name: Zip dist
      run: zip -r files.zip ./

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: files
        path: files.zip
        retention-days: 7

    - name: Deploy 💥
      uses: JamesIves/github-pages-deploy-action@v2
      with:
        folder: build # 构建输出的文件夹（根据你的项目配置调整，例如可能是 build 或 public）
        branch: gh-pages # 部署到的分支


