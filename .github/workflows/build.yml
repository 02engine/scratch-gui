name: Build and Deploy to cf-page Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup bun âš™ï¸
        uses: oven-sh/setup-bun@v2

      - name: Skip Scripts Install ğŸ“¦
        run: bun install --skip-scripts  --loglevel=info --no-cache

      - name: Install cross-fetch ğŸ“¦
        run: bun install cross-fetch  --loglevel=info --no-cache

      - name: Install dependencies ğŸ“¦
        run: bun install  --loglevel=info --no-cache

      - name: Prepublish ğŸ”§
        run: bun run prepublishOnly

      - name: Build ğŸ—ï¸
        run: bun run build

      - name: Upload build artifact ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./

      - name: Deploy to cf-page branch ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          clean: false    

          publish_branch: cf-page
