name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Skip Scripts Install ğŸ“¦
        run: npm i --skip-scripts

      - name: Install cross-fetch ğŸ“¦
        run: npm i cross-fetch

      - name: Install dependencies ğŸ“¦
        run: npm i

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
